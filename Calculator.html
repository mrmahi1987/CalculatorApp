<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    
<form name="calc" id="calc">
    <input type="text" name="ans" id="ans"><br><br>
    <center>
    <input placeholder="MAHESH CAL">
    </center>
   <input type="button" value="1"  class="button" onclick="calc.ans.value+='1'">
   <input type="button" value="2"  class="button" onclick="calc.ans.value+='2'">
   <input type="button" value="3"  class="button" onclick="calc.ans.value+='3'">
   <input type="button" value="+"  class="button" onclick="calc.ans.value+='+'">
   <br><br>
   <input type="button" value="4" class="button" onclick="calc.ans.value+='4'">
   <input type="button" value="5" class="button" onclick="calc.ans.value+='5'">
   <input type="button" value="6" class="button" onclick="calc.ans.value+='6'">
   <input type="button" value="-" class="button" onclick="calc.ans.value+='-'">
   <br><br>
   <input type="button" value="7" class="button" onclick="calc.ans.value+='7'">
   <input type="button" value="8" class="button" onclick="calc.ans.value+='8'">
   <input type="button" value="9" class="button" onclick="calc.ans.value+='9'">
   <input type="button" value="*" class="button" onclick="calc.ans.value+='*'">
   <br><br>
   <input type="button" value="/" class="button" onclick="calc.ans.value+='/'">
   <input type="button" value="0" class="button" onclick="calc.ans.value+='0'">
   <input type="button" value="." class="button" onclick="calc.ans.value+='.'">
   <input type="button" value="%" class="button" onclick="calc.ans.value+='%'">
   <br><br>
   <input type="button" value="clear" id="button1" onclick="calc.ans.value=''">
   <input type="button" value="=" id="button2" onclick="calc.ans.value=eval(calc.ans.value)">
</form>
</body>
</html>
